<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<style>
*{
  -webkit-user-select:auto !important;
}
</style>

<body>
    <section class="content">
      <textarea class=".aui-input" id="textArea" placeholder="请将文字粘贴在此处"></textarea>
    </section>
    <div class="start" tapmode onclick="startFunc();">播&nbsp;&nbsp;放</div>
</body>
</html>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
  var bdTTS;
  var flag=1;
  apiready = function(){
    bdTTS = api.require('bdTTS');
    bdTTS.init({
        mode:'MIX',
    },function(ret){
    });
  }
  function startFunc(){
    if(flag==1){
      var text=$api.byId('textArea').value;
      bdTTS.speak({
          text:text
      },function(ret){
        flag=0;
      });
    }
    else{
      bdTTS.speakPause(function(ret){
        flag=1;
          // alert(JSON.stringify(ret));
      });
    }

  }
</script>
